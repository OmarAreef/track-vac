<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NavBar</title>
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light " style="background-color: #050939;">
        <ul>
            <li><img src="LOGO (3) 1.png" alt="logo"></li>
        </ul>

        <span class="collapse navbar-collapse" id="navbarNav"></span>
        <form class="form-inline my-2 my-lg-0">
            <a class="nav-link mr-4" href="#" style="font-family: Roboto; font-weight: bold; color: white;">About us <span
                    class="sr-only">(current)</span></a>
            <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                <div>
                    <button class="btn mr-5  my-2 my-sm-0" type="submit"
                        style="font-family: Roboto;font-weight:bold; color: white; background-color: #17A2B8;">Q&A</button>
                </div>
                <div>
                    <button class="btn  my-2 my-sm-0" type="submit"
                        style="font-family: Roboto;font-weight:bold; color: white; background-color: #17A2B8;">Sign
                        in</button>
                </div>
            </div>
        </form>
        </span>

    </nav>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
</body>

</html>
